
<ion-card color="primary">
  <ion-card-content> <img src="https://csvc.chikiet.com/assets/img/logo-cdn.png" /> </ion-card-content>
</ion-card>
<ion-tabs>
  <ion-tab-bar color="primary" slot="bottom">
    <ion-tab-button *ngFor="let item of Menus" tab="{{item.Slug}}" href="{{item.Slug}}">
      <span class="material-symbols-outlined">{{item.icon}}</span>
      <ion-label>{{item.Title}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
