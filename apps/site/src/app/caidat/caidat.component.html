<mat-drawer-container class="example-container w-full h-full min-h-[70vh]" autosize>
  <mat-drawer #drawer class="example-sidenav lg:w-1/3 w-full" mode="over" position="end">
    <div class="flex flex-col space-y-3 p-4 lg:w-full max-w-sm mx-auto">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Họ Tên</mat-label>
        <input type="text" [(ngModel)]="User.Hoten" [ngModelOptions]="{standalone: true}" matInput
          class="w-full px-3 py-2 border border-gray-200 rounded" [placeholder]="'Họ Tên'" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Số Điện Thoại</mat-label>
        <input type="text" [(ngModel)]="User.SDT" [ngModelOptions]="{standalone: true}" matInput
          class="w-full px-3 py-2 border border-gray-200 rounded" [placeholder]="'Số Điện Thoại'" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input type="text" [(ngModel)]="User.email" [ngModelOptions]="{standalone: true}" matInput
          class="w-full px-3 py-2 border border-gray-200 rounded" [placeholder]="'Email'" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full" *ngIf="!User.id">
        <mat-label>Mật Khẩu</mat-label>
        <input type="password" [(ngModel)]="User.password" [ngModelOptions]="{standalone: true}" matInput
          class="w-full px-3 py-2 border border-gray-200 rounded" [placeholder]="'Mật Khẩu'" />
      </mat-form-field>
      <div class="text-center items-center">
        <ng-container *ngIf="User.id; else elseTemplate">
          <button mat-raised-button color="primary" (click)="Update(User)">Cập Nhật</button>
        </ng-container>
        <ng-template #elseTemplate>
          <button mat-raised-button color="primary" (click)="Dangky(User)">Thêm User</button>
        </ng-template>
      </div>
    </div>
  </mat-drawer>
  <div class="example-sidenav-content">
      <div class="flex flex-col w-full p-4 rounded shadow-lg bg-white">
        <div class="relative flex flex-col items-center p-3">
          <div class="text-center text-xl">Danh Sách Nhân Viên</div>
          <div class="p-4 grid lg:grid-cols-2 grid-cols-1 gap-2 items-center justify-between">
            <mat-form-field appearance="outline" class="text-xs w-full">
              <mat-label>Tìm Kiếm</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Tìm Kiếm" #input>
            </mat-form-field>
        
            <div class="flex flex-row space-x-3 justify-start w-full">
              <div class="flex flex-col items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg">
                <span class="material-icons text-xl" matTooltip="Tùy Chỉnh">tune</span>
                <span class="text-xs">Cấu Hình</span>
              </div>
              <div class="flex flex-col items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg">
                <span class="material-icons text-xl" matTooltip="Lấy Mẫu">file_download</span>
                <span class="text-xs">Download</span>
              </div>
              <div class="flex flex-col items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg">
                <span class="material-icons text-xl" matTooltip="Upload File">file_upload</span>
                <span class="text-xs">Upload</span>
              </div>
              <div class="flex flex-col items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg" (click)="drawer.toggle();User={}">
                <span class="material-icons text-xl" matTooltip="Tạo mới">add_circle</span>
                <span class="text-xs">Thêm</span>
              </div>
              <div class="flex flex-col items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg" (click)="LoadDrive()">
                <span class="material-icons text-xl" matTooltip="Tạo mới">add_circle</span>
                <span class="text-xs">Thêm</span>
              </div>
            </div>  
          </div>
        </div>    


        <div class="mat-elevation-z8 w-full">
          <table class="w-full" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Hoten">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ Tên </th>
              <td mat-cell *matCellDef="let row"> {{row.Hoten}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container matColumnDef="SDT">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Điện Thoại </th>
              <td mat-cell *matCellDef="let row"> {{row.SDT}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="drawer.toggle();User=row"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
  </div>
</mat-drawer-container>
